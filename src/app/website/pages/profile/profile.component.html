<div *ngIf="user" class="form-profile">
  <div (click)="goToBack()" class="close-icon">
    <i class="fa-solid fa-xmark"></i>
  </div>
  <h2>My account</h2>

  <form>
    <label for="">Name</label>
    {{ user.name }}
    <label for="">Email address</label>
    {{ user.email }}
    <label for="">Role</label>
    {{ user.role }}
    <button class="log-in">Edit</button>
  </form>
</div>
